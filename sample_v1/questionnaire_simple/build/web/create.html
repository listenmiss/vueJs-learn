<!DOCTYPE html>

<html>
    <head>
        <title>调查问卷管理系统</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./vendor/bootstrap-3.3/css/bootstrap.min.css">
        <style type="text/css">
            img{
                margin:0 auto;
            }

            .question-controls li a {
                background-repeat: no-repeat;
                padding-left: 24px;
                cursor: pointer;
                text-decoration: none;
            }

            .icon-text {
                background-image: url(./img/assets/img/edit/text.png);
            }

            .icon-radio {
                background-image: url(./img/assets/img/edit/radio.png);
            }     
            .icon-checkbox {
                background-image: url(./img/assets/img/edit/checkbox.png);
            }
            .icon-star {
                background-image: url(./img/assets/img/edit/star.png);
            }




            .questionnaire-container {

                min-height: 800px;
            
                padding: 30px;
                background-color: #ecfbe5;
                margin-top: 20px;
            }
            .questionnaire {
                margin-bottom: 30px;
            }
            ul {
                margin: 10px 0 0;
                padding: 0 0 0 20px;
            }
            .questionnaire ul li {
                border-bottom: 1px solid lightgrey;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }

            li {
                font-weight: 400;
                margin-top: 4px;
                list-style: none;
            }
            .text-center {
                text-align: center;
            }
        </style>
        <script src="./vendor/jquery/jquery-2.1.0.min.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">首页</a></li>
                        <li><a href="#">我的问卷</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">创建新问卷</a></li>
                        <li><a href="#">注册</a></li>
                        <li><a href="#">登录</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div style="margin:5px">
            <div class="row">
                <div class="col-md-3"  >
                    <ul id="myTab" class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#question-select" id="question-select-tab" role="tab" data-toggle="tab" aria-controls="question-select" aria-expanded="true">
                                问题控件
                            </a>
                        </li>

                        <li role="presentation" >
                            <a href="#questionnaire-outline" id="questionnaire-outline-tab" role="tab" data-toggle="tab" aria-controls="questionnaire-outline" aria-expanded="false">
                                问卷大纲
                            </a>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">

                        <div role="tabpanel" class="tab-pane fade active in" id="question-select" aria-labelledby="question-select-tab">
                            <ul  class="question-controls list-group">
                                <li  class="list-group-item">
                                    <a   class="icon-text">文本问题</a>
                                </li>
                                <li  class="list-group-item">
                                    <a   class="icon-radio">单选问题</a>
                                </li>
                                <li  class="list-group-item">
                                    <a   class="icon-checkbox">多选问题</a>
                                </li>
                                <li  class="list-group-item">
                                    <a   class="icon-star">分值问题</a>
                                </li>

                            </ul>
                        </div> 

                        <div role="tabpanel" class="tab-pane fade  in" id="questionnaire-outline" aria-labelledby="questionnaire-outline-tab">
                            问卷大纲
                        </div> 
                    </div>
                </div>
                <div class="col-md-9 questionnaire-container">
                    <div  class="questionnaire-container">
                        <div  class="questionnaire">
                            <h1  class="text-center">
                                <input  class="form-control" placeholder="问卷标题">
                            </h1>
                            <p _ngcontent-igi-19="" class="text-center">
                                <input  class="form-control" placeholder="开头欢迎语">
                            </p>
                            <ul >
                                <li>
                                    <label>第1题：</label>
                                    <div>
                                        <p>问答题</p>
                                        <div>
                                            <p>问题标题</p>
                                            <input class="form-control" disabled="disabled" placeholder="请输入问题的答案">
                                            <div class="btns">
                                                <button class="btn btn-default">编辑</button>
                                                <button class="btn btn-default">删除</button>
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li>
                                    <label >第2题：</label>
                                    <div>
                                        <p>单选题</p>
                                        <div class="radio disabled">
                                            <label>
                                                <input disabled="disabled" name="group" type="radio" ng-reflect-id="0" id="0">选项1
                                            </label>
                                        </div>
                                        <div class="btns">
                                            <button class="btn btn-default">编辑</button>
                                            <button class="btn btn-default">删除</button>
                                        </div>
                                    </div>


                                </li>
                                <li>
                                    <div>

                                        <div>
                                            <p>问题标题</p>
                                            <div class="radio disabled">
                                                <label>
                                                    <input disabled="disabled" name="group" type="checkbox"  id="0">选项1
                                                </label>
                                            </div>
                                            <div class="btns">
                                                <button class="btn btn-default">编辑</button>
                                                <button class="btn btn-default">删除</button>
                                            </div>
                                        </div>

                                    </div>
                                </li>
                                <li> 
                                    <div >
                                        <p>分值题</p>
                                        <div>
                                            <p>问题标题</p>
                                            <p class="range-field">
                                                <label>分值：50</label>
                                                <input disabled="disabled" max="100" min="0" type="range" vaule="50">
                                            </p>
                                            <div class="btns">
                                                <button class="btn btn-default">编辑</button>
                                                <button class="btn btn-default">删除</button>
                                            </div>
                                        </div>

                                    </div>
                                </li>
                            </ul>
                            <p  class="text-center">
                                <input  class="form-control " placeholder="结尾感谢语">
                            </p>
                        </div>
                    </div>
                    <div  class="text-center"> 
                        <button  class="btn btn-primary" type="button" style="display: inline;">提交</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="./vendor/bootstrap-3.3/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
